<h2>User information</h2>
<form [formGroup]='userForm'>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" formControlName='Name'>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" formControlName='Email'>
    </div>
  </div>

  <ng-container *ngIf='userForm.enabled'>
    <h3>Current ticket</h3>
    <app-ticket-details [ticketForm]='ticket' [userId]='userId'></app-ticket-details>
  </ng-container>
</form>
