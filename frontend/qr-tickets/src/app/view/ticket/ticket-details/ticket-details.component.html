<div [formGroup]='ticketForm'>
  <ng-container *ngIf='id==0'>
    <p>
      You don't have ticket
    </p>

    <button type="button" class='btn btn-primary' (click)='createTicket()'>Create ticket</button>
  </ng-container>
  <ng-container *ngIf='id!=0'>
    <div class="row">
      <div class="media d-block d-md-flex">
        <div class="media-body col-12 col-md-6">
          <h5 class="mt-0">Information</h5>
          <p>If you have this ticket you can go almost wherever you want.</p>
          <p>Make sure that you are awesome.</p>
          <p>Have a nice day!</p>
        </div>

        <div class='col-md-6'>
          <img [src]='image' class="mx-auto qr-code"/>
        </div>
      </div>
    </div>
  </ng-container>
</div>
